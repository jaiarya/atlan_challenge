
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: atlan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      # Init container ensures backend DNS resolves; with broken DNS + headless/no endpoints + egress deny, this will loop.
      initContainers:
      - name: dns-check
        image: busybox:1.36
        env:
        - name: BACKEND_HOST
          value: "backend-svc.atlan.svc.cluster.local"
        command: ["sh","-c"]
        args:
        - |
          echo "Resolving ${BACKEND_HOST} before starting Nginx...";
          for i in $(seq 1 30); do
            nslookup "${BACKEND_HOST}" && exit 0 || echo "DNS resolve failed, retrying...";
            sleep 2;
          done
          echo "Error: Database host not found: ${BACKEND_HOST}";
          exit 1
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "50m"
            memory: "50Mi"
          limits:
            cpu: "250m"
            memory: "150Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 15
      - name: memleak
        image: python:3.11-alpine
        command: ["python","-u","-c"]
        args:
        - |
          import time; buf=[]
          print("Starting memory growth to simulate OOM...")
          while True:
              buf.append("x"*10_000_000)  # ~10MB/s
              time.sleep(1)
        resources:
          requests:
            cpu: "50m"
            memory: "20Mi"
          limits:
            cpu: "250m"
            memory: "120Mi"   

